<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gradient-to-tl from-indigo-200 to-white min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Registro</h2>
    <p class="text-sm text-gray-600 mb-6">
    Regístrate como <span id="userType" class="font-bold">Usuario</span> para acceder a nuestros servicios.
    </p>

    <!-- Tabs para cambiar entre usuario y psicólogo -->
    <div class="flex justify-center mb-6">
        <button id="tabUsuario" class="py-2 px-4 rounded-lg bg-purple-600 text-white font-medium hover:bg-gray-300">
        Usuario
        </button>
        <button id="tabPsicologo" class="py-2 px-4 rounded-lg bg-gray-200 text-gray-800 font-medium ml-2 hover:bg-gray-300">
        Psicólogo
        </button>
    </div>

    <!-- Formulario -->
    <form action="#" method="POST" id="registrationForm">
    <!-- Nombre completo -->
    <div class="mb-4">
        <label for="fullName" class="block text-gray-700 font-medium mb-2">Nombre completo</label>
        <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Tu nombre completo"
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
        />
    </div>

      <!-- Correo electrónico -->
    <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Correo electrónico</label>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="correo@ejemplo.com"
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
        />
    </div>

      <!-- Contraseña -->
    <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
        <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
        />
    </div>

    <!-- Campo adicional para Psicólogos -->
    <div id="psicologoFields" class="hidden">
        <!-- Especialidad -->
        <div class="mb-4">
        <label for="specialty" class="block text-gray-700 font-medium mb-2">Especialidad</label>
        <input
            type="text"
            id="specialty"
            name="specialty"
            placeholder="Ejemplo: Ansiedad, Depresión"
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Plan de pago -->
        <div class="mb-4">
          <label for="paymentPlan" class="block text-gray-700 font-medium mb-2">Plan de pago</label>
          <select
            id="paymentPlan"
            name="paymentPlan"
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            <option value="monthly">Tarifa mensual</option>
            <option value="percentage">Porcentaje por cita</option>
          </select>
        </div>
      </div>

      <!-- Botón de registro -->
      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700"
        >
          Registrarse
        </button>
      </div>
    </form>
</div>

    <script>
    // Cambio de tipo de registro entre Usuario y Psicólogo
    const tabUsuario = document.getElementById("tabUsuario");
    const tabPsicologo = document.getElementById("tabPsicologo");
    const userTypeText = document.getElementById("userType");
    const psicologoFields = document.getElementById("psicologoFields");

    tabUsuario.addEventListener("click", () => {
        userTypeText.textContent = "Usuario";
        psicologoFields.classList.add("hidden");
        tabUsuario.classList.add("bg-purple-600", "text-white");
        tabUsuario.classList.remove("bg-gray-200", "text-gray-800");
        tabPsicologo.classList.add("bg-gray-200", "text-gray-800");
        tabPsicologo.classList.remove("bg-purple-500", "text-white");
    });

    tabPsicologo.addEventListener("click", () => {
        userTypeText.textContent = "Psicólogo";
        psicologoFields.classList.remove("hidden");
        tabPsicologo.classList.add("bg-purple-600", "text-white");
        tabPsicologo.classList.remove("bg-gray-200", "text-gray-800");
        tabUsuario.classList.add("bg-gray-200", "text-white");
        tabUsuario.classList.remove("bg-purple-600", "text-white");
    });
    </script>
</body>
</html>
