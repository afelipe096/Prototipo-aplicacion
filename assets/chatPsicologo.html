                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-white md:dark:bg-white dark:border-white">

                <li>
                <a href="chatPsicologo.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-purple-500 md:dark:hover:text-purple-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Chat</a>
            </li>
            <li>
                <a href="recusos.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-purple-500 md:dark:hover:text-purple-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Recursos</a>

            <li>
                <a href="psicologos.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-purple-500 md:dark:hover:text-purple-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Psicologo</a>
            </li>

                <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-purple-500 md:dark:hover:text-blue-500 dark:hover:bg-purple-600 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>

    <section class="p-8">
        <h1 class="text-3xl font-semibold text-center mb-4">Chat en Vivo con el Dr. Juan Pérez</h1>
        <div class="border p-6 rounded-md bg-white shadow-lg">
            <!-- Caja de mensajes -->
            <div id="chat-box" class="h-64 overflow-y-scroll mb-4 bg-gray-100 p-4">
                <p class="mb-2 text-gray-800">Dr. Juan Pérez: Hola, ¿en qué puedo ayudarte hoy?</p>
                <p class="mb-2 text-gray-800">Tú: Hola, me siento un poco ansioso últimamente...</p>
            </div>
            <!-- Caja de texto para enviar mensaje -->
            <textarea class="w-full p-2 rounded-md" placeholder="Escribe tu mensaje..." rows="3"></textarea>
            <button class="bg-purple-700 text-white px-6 py-2 rounded-md mt-2">Enviar</button>
        </div>
    </section>
