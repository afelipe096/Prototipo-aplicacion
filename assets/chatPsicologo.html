<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" class="w-auto h-auto" href="/assets/img/corazon.png" type="image/x-icon" />
        <title>Chat con Psicólogo</title>
        <!-- Enlace correcto a Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/chat.css" />
    </head>
    <body class="bg-gradient-to-tl from-indigo-300 to-white">
        <!-- Barra de navegación -->

        <nav class="bg-white border-gray-200 dark:bg-white">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/assets/img/logo_morado.png" class="" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-gray-800">REFUGIOPSIC</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-white md:dark:bg-white dark:border-white">
                        <li>
                            <a href="homePage.html" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-purple-600" aria-current="page">Inicio</a>
                        </li>
                        <li>
                            <a href="chatPsicologo.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-purple-500 md:dark:hover:text-purple-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Chat</a>
                        </li>
                        <li>
                            <a href="recusos.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-purple-500 md:dark:hover:text-purple-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Recursos</a>
                        </li>
                        <li>
                            <a href="psicologos.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-purple-500 md:dark:hover:text-purple-600 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Psicologo</a>
                        </li>
                        <li>
                            <a href="agendarCita.html" class="block py-2 px-3 ml-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-purple-500 md:dark:hover:text-blue-500 dark:hover:bg-purple-600 dark:hover:text-white md:dark:hover:bg-transparent">Citas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Sección de Chat -->
        <section class="p-8">
            <h1 class="text-3xl font-semibold text-purple-900 text-center mb-4">Chat en Vivo con el Dr. Juan Pérez</h1>
            <div class="border p-6 rounded-md bg-white shadow-lg">
                <!-- Caja de mensajes -->
                <div id="chat-box" class="h-64 overflow-y-scroll mb-4 bg-gray-100 p-4">
                    <p class="mb-2 text-gray-800">Dr. Juan Pérez: Hola, ¿en qué puedo ayudarte hoy?</p>
                    <p class="mb-2 text-gray-800">Tú: Hola, me siento un poco ansioso últimamente...</p>
                </div>
                <!-- Caja de texto para enviar mensaje -->
                <textarea class="w-full p-2 rounded-md" placeholder="Escribe tu mensaje..." rows="3"></textarea>
                <button class="bg-purple-700 text-white px-6 py-2 rounded-md mt-2">Enviar</button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-fixed bg-white border-t-2 border-purple-400 text-center py-5 mt-auto">
            <p class="text-purple-600">© 2024 REFUGIOPSIC. Todos los derechos reservados.</p>
        </footer>
        <script>
            // Selección de elementos del DOM
            const toggleButton = document.querySelector("[data-collapse-toggle]");
            const menu = document.getElementById("navbar-default");

            // Evento para abrir y cerrar el menú
            toggleButton.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </body>
</html>
